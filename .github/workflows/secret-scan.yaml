name: Secret Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      # Install latest Gitleaks
      - name: Install Gitleaks
        run: |
          VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/
          gitleaks version

      # Fetch base branch commit
      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.sha }}

      # Scan ONLY commits introduced in this PR
      - name: Run Gitleaks (PR commits only)
        run: |
          echo "Scanning commits from base -> PR head"
          gitleaks detect \
            --log-opts="${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}" \
            --exit-code 1 \
            --verbose